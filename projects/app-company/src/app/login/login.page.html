<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
         
      </ion-buttons>
     
  </ion-toolbar>
</ion-header>




<ion-content>
<br>
<ion-title style="text-align: center; color:black;" >Welcome</ion-title>
<br>
<br>
  <ion-item >
    <ion-label color="light"></ion-label>
    <ion-input  type="Email" placeholder="Email" [(ngModel)]="data.Email"></ion-input>
  </ion-item>
  
  <br>
  <ion-item>
    <ion-label color="light"></ion-label>
    <ion-input  type="password" placeholder="Password" [(ngModel)]="data.Password"></ion-input>
  </ion-item>
  <br>
 
  <ion-button (click)="signin()" routerLink="/driver/{{data.id}}" color="dark" expand="block" shape="round" fill="outline">Sign In</ion-button>
<br>
<ion-button color="dark" expand="block" shape="round" fill="outline">Register</ion-button>
<br>
<ion-item lines="none">
  <ion-button   slot="end"  fill="clear">Need help signing in ?</ion-button>
</ion-item>

</ion-content>
