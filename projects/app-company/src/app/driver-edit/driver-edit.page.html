<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Edit Driver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="data.Name" placeholder="Enter New Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Last Name</ion-label>
    <ion-input [(ngModel)]="data.LastName" placeholder="Enter New LastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="data.Email" placeholder="Enter New Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Phone Number</ion-label>
    <ion-input [(ngModel)]="data.PhoneNumber" placeholder="Enter New PhoneNumber"></ion-input>
  </ion-item>
  <ion-button (click)="update()" color="success" size="small">
    Update
  </ion-button>
  <ion-button [routerLink]="[ '/driver-list']" color="danger" size="small">
    Cancel
  </ion-button>
</ion-content>
