<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/settings" style="color: white;"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
          <h1 class="centered-title">
            <i class="fa fa-lock" aria-hidden="true"></i> Edit password</h1>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()"> 
    <ion-item>
      <ion-label position="floating" style="color:#382574;">Old password</ion-label>
      <ion-input type="text" formControlName="password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" style="color:#382574;">New password</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" style="color:#382574;">Confirm password</ion-label>
      <ion-input type="password" formControlName="confirmpassword"></ion-input>
    </ion-item>
  </form>
  </ion-list>
  <div>
    <ion-button type="submit"  (click)="onSave()" [disabled]="passwordForm.invalid">Validate</ion-button>
  </div>
</ion-content>
