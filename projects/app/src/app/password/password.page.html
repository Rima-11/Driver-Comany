<ion-header>
  <ion-toolbar>
    <a routerLink="/settings"><ion-icon name="arrow-back"></ion-icon></a>
    <ion-title class="ion-text-center"><i class="fa fa-lock" aria-hidden="true"></i> Edit password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Old password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="New password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirm password"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <ion-button>Validate</ion-button>
  </div>
</ion-content>
