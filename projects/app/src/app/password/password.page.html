<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/settings" style="color: white;"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
          <h1 class="centered-title">
            <i class="fa fa-lock" aria-hidden="true"></i> Edit password</h1>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Old password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="New password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirm password"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <ion-button>Validate</ion-button>
  </div>
</ion-content>
